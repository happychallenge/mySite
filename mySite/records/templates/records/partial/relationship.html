{% load static %}

{% if forloop.first %}
    <h3><strong> {{ relationship }}</strong></h3>
{% endif %}
<div class="media-body ">
    <div class="no-padding">
        <a href="{% url 'records:person_detail' person.id %}">
            <img alt="image" class="img-responsive" width="50%" src="{% if person.picture %}{{ person.picture.url }}{% else %}{% static 'images/nouser.png' %}{% endif %}" style="max-width: 100px;">
        </a>
    </div>    

    <a href="{% url 'records:person_detail' person.id %}">
        <h3><strong>{{ person.name }} </strong></h3>
    </a>
    <p><i class="fa fa-flag"></i> {{person.nick_name}}</p>

    {% if checkbox %}
        <input type="checkbox" checked value="{{person.id}}" name="parent" class="checkbox checkbox-primary pull-right">
    {% endif %}
    <p><i class="fa fa-calendar"></i> {{ person.birth_year }} ë…„</p>
    <p><i class="fa fa-flag"></i> Jobs :
        {{person.jobs.all|join:", "}}
    </p>
    
</div>
